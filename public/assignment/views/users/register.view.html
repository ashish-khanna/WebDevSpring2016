<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="../home/home.view.html">Home</a></li>
                <li><a href="profile.view.html">Profile</a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">Username :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputUserName" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password :</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password :</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputVerifyPassword"
                               placeholder="Enter Password again">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
