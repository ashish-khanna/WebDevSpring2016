        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">Username :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputUserName" ng-model = "currentUser.username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password :</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" ng-model = "currentUser.password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputFirstName" ng-model = "currentUser.firstName" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name :</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputLastName" ng-model = "currentUser.lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail" ng-model = "currentUser.email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="update(currentUser)" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
