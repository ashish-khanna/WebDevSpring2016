        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormsController">
            <h2>Forms</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>

            <div class="tab-content">
                <div id="frm" class="tab-pane fade in active">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <th nowrap class="tablesorter-header tablesorter-headerUnSorted">
                                <button class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                </button>
                                Form Name
                            </th>
                            <th nowrap>
                                <button class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                </button>
                                Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td><input ng-model="newForm.title" type="text" class="form-control" id="inputForm" placeholder="Enter Form Name">
                            </td>
                            <td>
                                <button ng-click="addForm(newForm)" class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="updateForm(newForm)" class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button>
                            </td>
                        </tr>
                        <tr ng-repeat="form in forms"
                            ng-class="{'success' : $index == selectedFormIndex}">
                            <td><a href="#/form/{{form._id}}/fields" ng-click="setFormTitle(form.title)">
                                {{form.title}}</a></td>
                            <td>
                                <button ng-click="deleteForm($index)"
                                        class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button ng-click="selectForm($index)"
                                        class="btn btn-small btn-link">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div role="tabpanel" class="tab-pane" id="form-fields">

                    </div>

                </div>


            </div>
        </div>
